<head>
  <meta charset="UTF-8">

  <title>Proyecto</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div id="splash" class="col-xs-12">
          <center>
            <img src="assets/images/lyftsplash.jpg" />
          </center>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container-fluid logo">
      <div class="row">
        <div class="col-xs-12">
          <center>
            <img src="assets/images/logo-white.png" class="logoWhite" />
          </center>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container-fluid logo">
      <div class="row">
        <div class="col-xs-12">
          <center>
            <img src="assets/images/photo.jpg" class="logoColor" />
          </center>
        </div>
      </div>
    </div>
  </section>

  </section>
  <div class="footButtons logo">
    <button type="button" class="btn btn-default " id='btn-login'>Log In</button>
    <button type="button" class="btn btn-default " id='btn-signup'>Sign Up</button>
  </div>

  <div class="signupForm">
    <div class="container center-block">
      <button type="button" class="btn" id='btn-returnsign'>
        <</button>
          <h3>Sign Up</h3>
          <h5>Join now for free ride credit</h5>

          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">País
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">
                    <img src="assets/images/banderas/argentina.png" alt="Argentina">
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="assets/images/banderas/chile.png" alt="Chile">
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="assets/images/banderas/mexico.png" alt="México">
                  </a>
                </li>

                <li>
                  <a href="#">
                    <img src="assets/images/banderas/venezuela.png" alt="Venezuela">
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="assets/images/banderas/united-states-of-america.png" alt="Estados Unidos">
                  </a>
                </li>
              </ul>
            </div>
            <!-- /btn-group -->
            <input type="text" class="form-control" id="input-phone" aria-label="..." autocomplete='off'>
          </div>
          <h5>We'll send you a text to verify your phone</h5>
          <button type="button" class="btn btn-block" id='btn-next'>
            Next</button>
    </div>

  </div>

  <div class="codigotexto">
    <h5>Tu Código</h5>
    <h5 id='codigo'></h5>
    <button type="button" class="btn btn-info" id='btn-okcodigo'>OK</button>
  </div>


  <div class="verifyform">
    <div class="container center-block">
      <button type="button" class="btn" id='btn-returnsign2'>
        <</button>

          <h1>Verify Phone Number</h1>
          <h3>Join now for free ride credit</h3>
          <input type="text" class="form-control" id="input-code" aria-label="..." autocomplete='off'>
          <button type="button" class="btn" id='btn-resend'>Resend Code</button>
          <button type="button" class="btn btn-block" id='btn-nextver'>
            Next</button>
    </div>
  </div>
  <div class="signupform2">
    <button type="button" class="btn" id='btn-returnsign3'>
      <</button>
        <h1>Sign Up</h1>
        <h3>Join now for free ride credit</h3>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </span>
          <input id="fname" type="text" class="form-control" name="fname" placeholder="First Name" autocomplete='off'>
          <input id="lname" type="text" class="form-control" name="lname" placeholder="Last Name" autocomplete='off'>
        </div>

        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-envelope"></i>
          </span>
          <input id="email" type="text" class="form-control" name="email" placeholder="Email" autocomplete='off'>

        </div>
        <button type="button" class="btn btn-block" id='btn-nextsign'>
          Next</button>
  </div>

  <div id="finalscreen">
    <center>
      <img src="assets/images/verify.svg" />
    </center>
  </div>
